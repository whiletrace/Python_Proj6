<div class="grid-100 glossary">
    <ul class="filter_list">
    {% for char in glossary|make_list %}
        <li>

            <a {% if current_letter == char %}class="bold"{% endif %}
               href="{% url 'trace_minerals:trace_minerals_glossary' %}?char={{ char }}"> {{ char }} </a>


        </li>
    {% endfor %}
    </ul>

</div>
